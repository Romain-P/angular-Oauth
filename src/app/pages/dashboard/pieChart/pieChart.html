<div class="row ">

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-4">

    <div class="pie-chart-item">
    
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>
</div>
